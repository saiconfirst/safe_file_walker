name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8 black mypy

    - name: Lint with flake8
      run: |
        flake8 safe_file_walker.py --count --max-complexity=15 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy safe_file_walker.py --ignore-missing-imports

    - name: Run basic import test
      run: |
        python -c "from safe_file_walker import SafeFileWalker, SafeWalkConfig; print('Import successful')"